<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="Dex" property="og:title">
    <meta content="Frontend for https://pokeapi.co" property="og:description">
    <meta content="https://dex-4k5.pages.dev/" property="og:url">
    <meta property="og:image" content="images/icon-safari.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" sizes="512x512" href="images/icon.png">
    <meta name="theme-color" content="#000">
    <title>Dex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="fetchPokemonInfo()">
    <div class="main">
        <div class="content">
            <h1 id="pokemonName"></h1>
            <p id="pokemonId"></p>
            <div class="info">
                <div class="basic">
                    <img id="pokemonImage" alt="Pokemon Image" width="200px">
                </div>
                <div class="basic read">
                    <p id="pokemonType"></p>
                    <p id="flavorText"></p>
                </div>
                <div class="stats read"></div>
                <div class="moves read"></div>
            </div>
        </div>
    </div>
</body>
</html>
