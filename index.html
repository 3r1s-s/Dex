<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="Dex" property="og:title">
    <meta content="Frontend for https://pokeapi.co" property="og:description">
    <meta content="https://dex-4k5.pages.dev/" property="og:url">
    <meta property="og:image" content="images/icon-safari.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" sizes="512x512" href="images/icon-safari.png">
    <meta name="theme-color" content="#000">
    <title>Dex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="list.js"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Dex</h1>
            <div class="search">
                <form id="searchForm" onsubmit="return searchPokemon()">
                    <label for="pokemonQuery"></label>
                    <input type="text" id="pokemonQuery" name="q" autocapitalize="none" autocomplete="off" required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <div id="pokemonList"></div>

            <button id="loadMoreBtn" class="hidden" onclick="loadMorePokemon()">Load More</button>
        </div>
    </div>

</body>
</html>
